// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/lifechurch/maven/' }
        maven { url 'https://maven.google.com' }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 26
    targetSdkVersion = 26
    minSdkVersion = 16
    buildToolsVersion = "26.0.2"

    playServicesVersion = "9.4.0"
    supportLibVersion = "26.1.0"
    glideVersion = "3.7.0"
    jsoupVersion = "1.8.3"

    exoPlayerVersion = "r2.4.4"

    okHttpVersion = "3.8.1"

    appArchVersion = '1.0.0-beta2'

    // Android Test Support Libraries
    espressoRunnerVersion = "0.5"
    espressoRulesVersion = "0.5"
    espressoVersion = "2.2.2"
}
