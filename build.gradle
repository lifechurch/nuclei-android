// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/lifechurch/maven/' }
        maven { url 'https://maven.google.com' }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    targetSdkVersion = 25
    minSdkVersion = 15
    buildToolsVersion = "25.0.3"

    playServicesVersion = "9.4.0"
    supportLibVersion = "25.4.0"
    glideVersion = "3.7.0"
    jsoupVersion = "1.8.3"

    exoPlayerVersion = "r2.2.0"

    okHttpVersion = "3.8.1"

    appArchVersion = '1.0.0-alpha3'

    // Android Test Support Libraries
    espressoRunnerVersion = "0.5"
    espressoRulesVersion = "0.5"
    espressoVersion = "2.2.2"
}
